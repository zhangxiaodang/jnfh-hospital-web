<body class="login">
<div class="login-container bs-reset">
    <!-- LOGO开始 -->
    <div class="copyright">
        <h2 style="margin-top:80px;color: #ffffff">济宁凤凰怡康医院</h2>
        <h4 style="color: #ffffff">终端管理系统</h4>
    </div>
    <!-- LOGO结束 -->
    <!-- 登录部分开始 -->
    <div class="content">
        <form  action="javascript:;" class="login-form" method="post">
            <h3 class="form-title font-green">登录</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> 请输入用户名和密码</span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <!-- <label class="control-label visible-ie8 visible-ie9">用户名</label>-->
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" id="username" required/>
            </div>
            <div class="form-group">
                <!-- <label class="control-label visible-ie8 visible-ie9">密码</label>-->
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" required/>
            </div>
            <div class="form-actions" align="center">
                <button type="submit" class="btn green " id="login-btn" >登录</button>
            </div>
        </form>
    </div>
    <!-- 登录部分结束 -->
    <!-- COPYRIGHT部分开始 -->
    <div class="copyright">Copyright &copy; 济宁凤凰怡康医院 2019</div>
    <!-- COPYRIGHT部分结束 -->
</div>
