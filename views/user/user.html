<!-- 该页面嵌套到layout页面中 -->
{% extends '../layout.html' %}

<!-- 以下部分页面嵌套到layout的block main和endblock之间 -->
{% block main %}

<!--本页面用到的样式-->
<link href="/public/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
<link href="/public/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />

<!-- 页面标题 -->
<div class="portlet light bordered">
    <div class="caption">
        <i class="icon-social-dribbble font-green"></i>
        <span class="caption-subject font-green bold uppercase">用户一览表</span>
    </div>

</div>

<!-- 页面查询条件 -->
<div class="portlet light bordered" style="margin-top: -35px">
    <form class="inquiry-form form-horizontal" role="form">
        <div class="form-body">
            <div class="row">
                <div class="col-md-offset-2 col-md-4">
                    <div class="form-group">
                        <label class="col-md-3 control-label">登录名</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="登录名" name="uid" id="uid"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-md-3 control-label">姓名</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="姓名" name="uname" id="uname"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- 页面操作及表格 -->
<div class="portlet light bordered" style="margin-top: -35px">
    <div class="portlet-body">
        <!-- 页面操作 -->
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-10">
                    <div class="btn-group">
                        <button id="user_inquiry" class="btn sbold green"> 查询
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="op_add" class="btn sbold blue"> 新增
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="op_del" class="btn sbold red"> 删除
                            <i class="fa fa-remove"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="password_reset" class="btn sbold yellow"> 密码重置
                            <i class="fa fa-reply"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 用户表表格 -->
        <table class="table table-striped table-bordered table-hover table-checkable order-column" id="user_table">
            <thead>
            <tr>
                <th style="width: 36px">序号</th>
                <th style="width: 36px">
                    <input type="checkbox" class="group-checkable" data-set="#user_table .checkboxes" />
                </th>
                <th> 登录名 </th>
                <th> 姓名 </th>
                <th> 操作 </th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <!--新增及编辑用户弹框-->
        <div id="edit_user" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">新增用户</h4>
                    </div>
                    <div class="modal-body">
                        <form class="register-form form-horizontal" role="form">
                            <div class="form-body">
                                <!-- 操作类型隐藏（用来区分新增还是编辑） -->
                                <input type="hidden" name="edittype">
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label class="col-md-3 control-label">登录名<span class="required"> * </span></label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="登录名" name="uid">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label class="col-md-3 control-label">姓名<span class="required"> * </span></label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="姓名" name="uname">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn dark btn-outline">取消</button>
                        <button type="submit" id="register-btn" class="btn red">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 处理中遮罩 -->
        <div class="modal fade" id="loading" role="basic" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="/public/assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
                        <span> &nbsp;&nbsp;正在处理中... </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--本页面用到插件的JS-->
<script src="/public/assets/global/scripts/datatable.min.js" type="text/javascript"></script>
<script src="/public/assets/global/plugins/datatables/datatables.js" type="text/javascript"></script>
<script src="/public/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
<script src="/public/assets/pages/scripts/md5.js" type="text/javascript"></script>
<!--本页面用到的JS-->
<script src="/public/assets/pages/scripts/user/user.js" type="text/javascript"></script>
{% endblock %}
